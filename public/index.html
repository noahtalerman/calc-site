<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" 
    type="image/png" 
    href="images/fav-6.png">
    <link rel="apple-touch-icon" href="images/fav-6.png">
    <title>operation calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="row row-1">
            <span class="operator-icon"></span>
            <div class="feedback">
                <span class="running-total"></span>
            </div>
            <span class="display"></span>
        </div>
        <div class="row row-2">
            <button class="num-btn">1</button>
            <button class="num-btn">2</button>
            <button class="num-btn">3</button>
        </div>
        <div class="row row-3">
            <button class="num-btn">4</button>
            <button class="num-btn">5</button>
            <button class="num-btn">6</button>
        </div>
        <div class="row row-4">
            <button class="num-btn">7</button>
            <button class="num-btn">8</button>
            <button class="num-btn">9</button>
        </div>
        <div class="row row-5">
                <button class="num-btn zer-btn">0</button>
                <button class="num-btn">.</button>
            </div>
    </div>
    <div class="bottom-row row-6">
            <button class="operation-btn" id="add">+</button>
            <button class="operation-btn" id="subtract">-</button>
            <button class="operation-btn" id="multiply">x</button>
            <button class="operation-btn" id="divide">รท</button>
            <button class="result-btn" id="result">=</button>
            <button class="clear-btn" id="clear">clear</button>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
